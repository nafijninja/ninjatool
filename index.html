<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>File Download Link Generator</title>
</head>
<body>
    <div class="container">
        <h1>File Download Link Generator</h1>

        <div class="link-generator">
            <h2>Google Drive Link</h2>
            <input class="inp" type="text" id="driveLink" placeholder="Paste your Google Drive link here" />
            <button id="generateDriveLink">Generate Google Drive Link</button>
            <div id="driveResult" class="result hidden">
                <p>Your direct download link:</p>
                <a id="directDriveDownloadLink" href="#" target="_blank"></a>
                <button class="copy-btn" onclick="copyToClipboard('directDriveDownloadLink')">Copy Link</button>
            </div>
        </div>

        <div class="link-generator">
            <h2>Dropbox Link</h2>
            <input class="inp" type="text" id="driveLink" placeholder="Paste your Dropbox link here" />
            <button id="generateDropboxLink">Generate Dropbox Link</button>
            <div id="dropboxResult" class="result hidden">
                <p>Your direct download link:</p>
                <a id="directDropboxDownloadLink" href="#" target="_blank"></a>
                <button class="copy-btn" onclick="copyToClipboard('directDropboxDownloadLink')">Copy Link</button>
            </div>
        </div>
    </div>

   
    <script src="script.js"></script>
</body>
</html>
